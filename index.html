<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Encriptador y desencriptador</title>
</head>
<body>

    <main>
        <div class="principal">

            <div class="imagen">
                <img src="img/logo.png" alt="logo" class="logo"> 
            </div>
            <textarea name="encriptador" class="encriptador" cols="30" rows="15" placeholder="Ingrese el texto aquí" autofocus></textarea>

            <div class="inter">
                <div class="aviso">
                    <img src="img/Vector.png" alt="aviso">
                    <p>Sin acentos</p>
                </div>

                <div class="botones">
                    <button type="button" name="encriptar" class="encriptar">Encriptar</button>
                    <button type="button" name="dencriptar" class="desencriptar">Desencriptar</button>
                </div>
            </div>

        </div>

            <aside>

                <div class="no-mensaje">
                    <img src="img/aside.png" alt="Muñeco">
                    <div class="info">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                
                <div class="info">
                    <textarea name="resultado" class="resultado" cols="30" rows="23" disabled></textarea>
                </div>

                <div class="btn-aside">
                    <button type="button" class="btn-copy" name="btn-copy">Copiar</button>
                </div>
            </aside>

    </main>

</body>
</html>

<script src="script.js"></script>
