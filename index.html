<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Encriptador y desencriptador</title>
</head>
<body>

    <main>
        <div class="principal">

            <div class="imagen">
                <img src="img/logo.png" alt="logo" class="logo"> 
            </div>
            <textarea name="encriptador" id="encriptador" cols="30" rows="15" placeholder="Ingrese el texto aquí" autofocus></textarea>

            <div class="inter">
                <div class="aviso">
                    <img src="img/Vector.png" alt="aviso">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button type="submit" name="encriptar">Encriptar</button>
                    <button type="submit">Desencriptar</button>
                </div>
            </div>

        </div>

            <aside>
                <div class="info">
                    <textarea name="encrypt" id="encrypt" cols="30" rows="45" disabled></textarea>
                </div>

                <div class="btn-aside">
                    <button id="btn-copy">Copiar</button>
                </div>
            </aside>

    </main>

</body>
</html>

<script src="script.js"></script>
